<div class="main">
  <h1>编辑学期</h1>
  <hr>
  <form class="container-sm content" [formGroup]="formGroup!" style="margin: 40px 0px 0px 0px">
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">学校名称：</label>
      <div class="col-sm-10">
        <app-school-select [school]="term.school!" (selected)="onSelected($event)"></app-school-select>
        <small class="text-danger"
               *ngIf="formGroup!.get('school')!.invalid">
          学校名称不能为空
        </small>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">学期名称：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="name" name="name" id="name">
        <small class="text-danger"
               *ngIf="formGroup!.get('name')!.errors?.['required']">
          学期名称不能为空
        </small>
        <small class="text-danger"
               *ngIf="formGroup!.get('name')!.errors?.['minlength']">
          学期名称至少需要2个字符
        </small>
        <small class="text-danger"
               *ngIf="formGroup!.get('name')!.errors?.['maxlength']">
          学期名称不能超过40个字符
        </small>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">开始时间：</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="startTime" name="startTime" id="startTime">
        <small class="text-danger" *ngIf="formGroup!.get('startTime')!.errors?.['required']">
          开始时间不能为空
        </small>
        <small class="text-danger" *ngIf="formGroup!.get('startTime')!.errors?.['isNotMonday']">
          开始时间必须是周一
        </small>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">结束时间：</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="endTime" name="endTime" id="endTime">
        <small class="text-danger" *ngIf="formGroup?.get('endTime')?.errors?.['required']">
          结束时间不能为空
        </small>
        <small class="text-danger" *ngIf="formGroup?.get('endTime')?.errors?.['isNotSunday']">
          结束时间必须是周日
        </small>
        <br>
        <small class="text-danger" *ngIf="formGroup!.errors?.['invalidDateRange']">
          日期范围必须在18到22周之间,并且开始时间要小于结束时间
        </small>
      </div>
    </div>
    <div class="mb-3 row" style="margin: 40px 0px 0px 0px">
      <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
        <button class="btn btn-primary" (click)="onSubmit()" [disabled]="formGroup?.invalid"><i class="fa fa-save"></i>保存
        </button>
      </div>
      <div class="col-sm-3 offset-sm-1">
        <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
      </div>
    </div>
  </form>
</div>
