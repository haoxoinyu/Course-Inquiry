<div class="main">
    <h1>增加钉钉机器人发送每日行程</h1>
    <hr>
    <form class="container-sm content mt-10" [formGroup]="formGroup">
      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">钉钉机器人webhookUrl：</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  name="webhookUrl" id="webhookUrl" formControlName="webhookUrl">
          <small class="text-danger"
                 *ngIf="!formGroup.get('webhookUrl')!.value ?? ''">
            webhookUrl不能为空
          </small>
        </div>
      </div>
      <div>
        <p style=" font-size: 16px;color: darkolivegreen;">
            提示：钉钉机器人安全设置应为：自定义关键词为行程
        </p>
      </div>
      <div class="mb-3 row" style="margin: 20px 0px 0px 0px">
        <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
          <button appLoading class="btn btn-primary" (click)="onSubmit()"
                  [disabled]="formGroup.invalid"><i class="fa fa-save"></i>添加
          </button>
        </div>
        <div class="col-sm-3 offset-sm-1">
          <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
        </div>
      </div>
    </form>
  </div>
