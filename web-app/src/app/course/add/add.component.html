<div class="row justify-content-center">
  <div class="col-4">
    <h2>添加课程</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <div class="form-group">
        <label for="name">名称</label>
        <input type="text" class="form-control" id="name"
               placeholder="名称" formControlName="name" required>
        <small id="nameMinLength" *ngIf="formGroup.get('name').errors && formGroup.get('name').errors.minlength" class="form-text text-danger">课程名称不得少于2个字符</small>
        <small id="nameUnique" *ngIf="formGroup.get('name').errors && formGroup.get('name').errors.uniqueName" class="form-text text-danger">当前课程名已被占用</small>
      </div>
      <div class="form-group">
        <label>学校</label>
        <div>

        </div>
      </div>
      <div class="form-group">
        <label>班级</label>
        <div>

        </div>
      </div>
      <div class="form-group">
        <label>学期</label>
        <div>

        </div>
      </div>


      <div class="form-group">
        <label>用户</label>
        <div>
          <app-user-multiple-select (changed)="onUserChange($event)"></app-user-multiple-select>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="formGroup.invalid">保存</button>
      </div>
    </form>
  </div>
</div>
