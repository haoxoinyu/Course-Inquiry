<div class="main">
  <div>
    <h1>超管权限转交</h1>
  </div>
  <hr>
  <div class="container content">
    <div class="row">
      <div class="col-sm-2 col-form-label">用户</div>
      <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="roleData.userId" name="user.id" id="user.id">
          <option *ngFor="let user of users" [value]="user.id">
            {{user.username}}
          </option>
        </select>
        <small class="text-danger"
               *ngIf="roleData.userId === null">
          必须指定一个用户
        </small>
      </div>
    </div>
    <div class="row" style="margin: 20px 0px 0px 0px">
      <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
        <button class="btn btn-primary" (click)="onSubmit()"
                [disabled]="!roleData.userId">保存</button>
      </div>
      <div class="col-sm-3 offset-sm-1">
        <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
      </div>
    </div>
  </div>
</div>
